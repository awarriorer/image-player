<html lang="en">
<head>

		*{
			margin: 0;

			text-align: center;
		}
		.con{
			width: 375px;
			height: 700px;
			margin: 0 auto;

<body>
	
	<h3>交替循环</h3>
	<h4>
		<a href="index.html">默认配置</a>
		<a href="demo1.html">默认循环</a>
		<a href="demo2.html">正向循环部分</a>

	<section class="con" id="con"></section>

	<button id="play">播放(正序)</button>
	<button id="playReverse">播放(倒序)</button>
	<button id="pause">暂停</button>
	<button id="openLoop">开启循环</button>
	<button id="closeLoop">关闭循环</button>
	<button id="reset">重置</button>
	<button id="destroy">销毁</button>

	<script>
		var imageArr = [];
		
		// 构建图片数组
		for(let i = 0; i <= 25; i++){
			imageArr.push("./images/demo5/1" + getNum(i) + '.jpg');
		}

		function getNum(i){
			let str = i + '';
			
			if(str.length < 2){
				str = '0' + str;
			}

			return str;
		}

		let options = {
			images: imageArr,
			autoPlay: true,
			loopDirection: 2,
			loop: true,
		}

	</script>
	
	<script src="../../image-player.min.js"></script>
	<script src="./public.js"></script>

</body>
</html>
